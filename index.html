<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "https://www.pindarcreative.co.uk/site/art/page-cookie.png">
    <style>
        #Cursor{
            margin-top: 50px;
            width: 50px;
        }
        #Area{
            width: 100px;
        }

    </style>
    <title>Cookie Clicker</title>
</head>
<body>
    <div>
        <img id = "Area" src = "https://png.pngtree.com/png-vector/20201010/ourlarge/pngtree-cute-cartoon-clipart-butter-chocolate-biscuit-cookie-clipart-png-image_2360136.jpg">
        <p id = "Num">Cookies clicados : 0</p>
    </div>
    <section>
        <img id = "Cursor" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Mano_cursor.svg/1200px-Mano_cursor.svg.png">
        <p id = "InfoCursor"></p>
        <button type = "submit"  id = "BuyCursor">Comprar : 15</button>
    </section>
    <script>
        var CP = 15
        var q = 1
        var a = 0
        var C = document.getElementById("Cursor")
        C.addEventListener('mouseenter',InfoCe)
        C.addEventListener('mouseout',InfoCs)
        var CI = document.getElementById("InfoCursor")
        var CB = document.getElementById("BuyCursor")
        CB.addEventListener('click',BuyC)
        var N = document.getElementById("Num")
        var d = document.getElementById("Area")
        
        d.addEventListener('click',Clica)
        d.addEventListener('mouseenter',Entra)
        d.addEventListener('mouseout',Sai)
        function InfoCe(){
            C.style.float = "left";
            CI.innerHTML = "Comprando isso, você obterá 1.5X mais Cookies"
            CI.style.lineHeight = "119px"
        }
        function InfoCs(){
            C.style.float = "none";
            CI.innerHTML = ""
        }
        function BuyC(){
            if(CP <= a){
                a -= CP;
                CP *=15
                q *= 1.5
                N.innerText = "Cookies clicados :"
                N.innerText += a 
                CB.innerHTML = "Comprar : "
                CB.innerHTML += CP
            }
            
        }
        function Entra(){
            d.style.width = "150px";
        }
        function Sai(){
            d.style.width = "100px";
        }
        function Clica(){
            a += q
            N.innerText = "Cookies clicados :"
            N.innerText += a 
            d.style.background = "blue"
        }
    </script>
</body>
</html>
